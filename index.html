<!DOCTYPE html>
<html lang="en" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="container-image">
                <h1>Discover the world's <br> top Designers & <br> Creatives</h1>
                <img src="images/casual-life-3d-likes.png" alt="" class="hero">
            </div>
            <div class="container-fields">
                <div class="signin-link">
                    <p>Already a member? <a href="#">Sign in</a></p>
                </div>
                <div class="closet">
                    <div class="social-signup-link">
                        <h1>Sign up to Dribble</h1>
                        <div class="social-signup-btn">
                            <button class="google"><a href="#">Sign Up With Google</a></button>
                            <button class="twitter"><a href="#">twitter</a></button>
                            <button class="facebook"><a href="">facebook</a></button>
                        </div>
                    </div>
                    <div class="break">
                        Or
                    </div>
                    <div class="form">
                        <form action="">
                            <div class="names">
                                <div class="fullname">
                                    <label for="fullname">Fullname</label>
                                    <input type="text">
                                </div>
                                <div class="username">
                                    <label for="username">Username</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="email">
                                <label for="email">Email address</label>
                                <input type="email" name="email" id="">
                            </div>
                            <div class="password">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="">
                            </div>
                            <div class="terms">
                                <input type="checkbox" name="" id="">
                                <p>Creating an account means your oaky with out <a href="#">Terms of <br>
                                Service, Privacy Policy</a> and our default <a href="#">Notification Service</a></p>
                            </div>
                            <div class="register-btn">
                                <button type="submit" class="sub-btn">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
